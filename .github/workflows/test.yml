# Terraform Provider testing workflow.
name: Tests

# This GitHub action runs your tests for each pull request and push.
# Optionally, you can turn it on using a schedule for regular testing.
on:
  pull_request:
    paths-ignore:
      - 'README.md'
  push:
    paths-ignore:
      - 'README.md'

# Testing only needs permissions to read the repository contents.
permissions:
  contents: read

jobs:
  # Ensure project builds before running testing matrix
  build:
    name: Build
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    if: true
    steps:
      - run: |
          # apt install -y openssl
          openssl s_client -showcerts -connect github.com:443 </dev/null 2>/dev/null|openssl x509 -outform PEM > /usr/local/share/ca-certificates/github.crt
          # Get certificate from "proxy.golang.org"
          openssl s_client -showcerts -connect proxy.golang.org:443 </dev/null 2>/dev/null|openssl x509 -outform PEM >  /usr/local/share/ca-certificates/proxy.golang.crt
          # Update certificates
          update-ca-certificates  
      - uses: actions/checkout@v3.5.3
      - uses: actions/setup-go@v4.0.1
        with:
          go-version-file: 'go.mod'
          cache: true
      - run: go mod download
      - run: go build -v .
      #- name: Run linters
      #  uses: golangci/golangci-lint-action@v3.6.0 
      #  with:
      #    version: latest

  generate:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3.5.3
      - uses: actions/setup-go@v4.0.1
        with:
          go-version-file: 'go.mod'
          cache: true
      - run: go generate ./...
      - name: git diff
        run: |
          git diff --compact-summary --exit-code || \
            (echo; echo "Unexpected difference in directories after code generation. Run 'go generate ./...' command and commit."; exit 1)

  # Run acceptance tests in a matrix with Terraform CLI versions
  test:
    name: Terraform Provider Acceptance Tests
    needs: build
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        terraform:
          - '1.5.*'
    steps:
      - uses: actions/checkout@v3.5.3 
      - uses: actions/setup-go@v4.0.1 
        with:
          go-version-file: 'go.mod'
          cache: true
      - uses: hashicorp/setup-terraform@v2.0.3
        with:
          terraform_version: ${{ matrix.terraform }}
          terraform_wrapper: false
      - run: go mod download
      - run: go run githubtools/main/main.go
      - env:
          TF_ACC: "1"
          TF_LOG: "trace"
        # run: go test -v -cover ./internal/provider/
        run: go test -v -cover ./...
        # run: go test ./... -run TestAccExampleDataSource
        timeout-minutes: 10
